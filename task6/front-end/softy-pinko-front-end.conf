# front-end container
server {
    # inbound requests
    listen 9000;

    # only respond to localhost
    server_name localhost;

    # the location
    location /{
        # root directory to serve files from
        root /usr/www/html/softy-pinko-front-end;
        # Web-static (default) to serve directory requests
        index index.html;
    }
}
